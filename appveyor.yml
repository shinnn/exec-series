init:
  - git config --global core.autocrlf input

version: '{build}'

environment:
  matrix:
    - nodejs_version: '0.10'
    - nodejs_version: '0.11'

install:
  - ps: Install-Product node $env:nodejs_version
  - npm install async-each-series is-appveyor rimraf tape

build: off

test_script:
  - ps: node test.js
  - cmd: node test.js
